<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ gettext('home_title') }}</title>
</head>
<body>
    <h1>{{ gettext('home_header') }}</h1>
    {% if g.user %}
    <p>{{ _('You are logged in as %(username)s.') | format(username=g.user['name']) }}</p>
{% else %}
    <p>{{ _('You are not logged in.') }}</p>
{% endif %}
</body>
</html>
